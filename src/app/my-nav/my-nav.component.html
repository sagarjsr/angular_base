<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{hidden: !(isHandset$ | async)=== true}"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async) === true"
  >
  <img  src="/assets/angular-logo.png">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img [ngClass]="{hidden:!(isHandset$ | async) === false}" src="/assets/angular-logo.png">
  <br><br>
      <span style="padding: 20px;">webApp</span>
      <span class="space"></span>
      <div [ngClass]="{hidden:!(isHandset$ | async) === false}">
        <a mat-button href="#">Link 1</a>
        <a mat-button href="#">Link 12</a>
        <a mat-button href="#">Link 3</a>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    </mat-sidenav-content>

    
 </mat-sidenav-container>
